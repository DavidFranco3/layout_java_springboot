spring.application.name=demo

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo_laravel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# "update" will auto-create tables based on your @Entity models (Equivalent to Laravel Migrations without flyway)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable flyway for now, since we want hibernate 'update' to manage schemas dynamically while prototyping
spring.flyway.enabled=false

# inertia
spring.main.allow-bean-definition-overriding=true
logging.file.name=spring-boot.log
