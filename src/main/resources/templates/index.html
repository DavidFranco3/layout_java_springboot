<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title inertia>Hidaqro</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Static Assets from AdminLTE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
  <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}">
  <link rel="stylesheet" th:href="@{/dist/css/smart_wizard.css}">
  <link rel="stylesheet" th:href="@{/dist/css/smart_wizard_arrows.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Vite HMR and Script -->
  <!-- Local Development (Vite) -->
  <div th:if="${@environment.getProperty('spring.profiles.active') == 'dev'}" th:remove="tag">
    <script type="module" th:inline="none">
      import RefreshRuntime from 'http://localhost:5173/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => { }
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main/resources/js/app.jsx"></script>
  </div>

  <!-- Production (JAR) -->
  <div th:unless="${@environment.getProperty('spring.profiles.active') == 'dev'}" th:remove="tag">
    <script type="module" th:src="@{/assets/app-DAJIwaVE.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/app-BN5CUWSA.css}">
  </div>
</head>

<body class="font-sans antialiased">
  <div id="app" th:attr="data-page=${inertiaPage}"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
  <script>$.widget.bridge('uibutton', $.ui.button)</script>
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
  <script th:src="@{/plugins/sparklines/sparkline.js}"></script>
  <script th:src="@{/plugins/jqvmap/jquery.vmap.min.js}"></script>
  <script th:src="@{/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
  <script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}"></script>
  <script th:src="@{/plugins/moment/moment.min.js}"></script>
  <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
  <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
  <script th:src="@{/plugins/summernote/summernote-bs4.min.js}"></script>
  <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
  <script th:src="@{/dist/js/adminlte.js}"></script>
  <script th:src="@{/dist/js/jquery.smartWizard.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
